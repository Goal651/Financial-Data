<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="signin.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title >Sign In</title>
</head>

<body>
    <div class="container" id="container">
        <div class="pop-up" id="pop-up">
            <img id="image" src="">
            <h1 id="popupH1"></h1>
            <p id="popupP"></p>
            <button type="button" id="pop-btn">OK</button>
        </div>
    </div>
    <form id="addForm">
        <div id="message"> </div>
        <h1>Sign Up</h1>
        <label for="username">Username:</label>
        <input id="username" type="text" autocomplete="true" />
        <label for="browser">Choose a browser:</label>
        <input list="browsers" id="browser" name="browser" autocomplete="list" >
        <datalist id="browsers" >
            <option value="Chrome">
            <option value="Firefox">
            <option value="Edge">
            <option value="Safari">
            <option value="Opera">
        </datalist>
        <label for="email">Email address:</label>
        <input id="email" type="email" autocomplete="true">
        <label for="password">Password:</label><br>
        <input id="password" type="password" minlength="4">
        <button type="submit" id="btn">Submit</button>
    </form>
    <div> </div>
    <script src="../jquery-3.7.1.min.js"></script>
    <script src="signin.js"></script>
</body>

</html>
