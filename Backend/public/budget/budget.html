<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUDGET</title>
    <link rel="stylesheet" href="budget.css" />
</head>


<body>

    <!-- Header -->
    <header>
        <a href="/HOME/home.html">Home</a>
        <a href="/budget/index.html">Budget</a>
        <a href="/income_statements/income.html">Income Statement</a>
        <a href="">About</a>
        <a href="#">Contact</a>
    </header>


    <h1>BUDGET</h1>


    <button class="addBudget">Add Budget</button>


    <!-- Expense table -->
    <table>
        <thead>
            <th>Expense Table</th>
        </thead>
        <tbody class="tbody" id="expense">

            <tr>
                <th class="tableh" colspan="3">TOTAL</th>
                <td class="result"></td>
                <td class="result"></td>
            </tr>
        </tbody>
    </table>


    <!-- Income table -->
    <table>
        <thead>
            <th>Income Table</th>
        </thead>
        <tbody class="tbody" id="income">
            <tr>
                <th class="tableh" colspan="3">TOTAL</th>
                <td class="result"></td>
                <td class="result"></td>

            </tr>
        </tbody>
    </table>




    <!-- This is form  -->
    <div class="container">
        <form autocomplete="off" id="container">
            <button id="closeForm">Ã—</button>
            <h2>New Budget</h2>
            <label for="type">Type:</label>
            <input list="Type" type="text" id="type">
            <label for="Currency">Currency:</label>
            <input type="text" list="currency" id="Currency">
            <label for="Transaction">Transaction:</label>
            <input type="text" id="Transaction">
            <label for="Amount">Amount:</label>
            <input type="text" id="Amount">
            <datalist id="currency">
                <option value="Rwandan">
                <option value="Dollar">
                <option value="Burundian">
                <option value="goooo">
                <option value="USD">United States Dollar (USD)</option>
                <option value="GBP">Pound Sterling (GBP)</option>
                <option value="EUR">Euro (EUR)</option>
                <option value="CAD">Canadian Dollar (CAD)</option>
                <option value="JPY">Japanese Yen (JPY)</option>
                <option value="AUD">Australian Dollar (AUD)</option>
                <option value="CNY">Chinese Yuan Renminbi (CNY)</option>
                <option value="INR">Indian Rupee (INR)</option>
                <option value="RUB">Russian Ruble (RUB)</option>
                <option value="BRL">Brazilian Real (BRL)</option>
                <option value="ZAR">South African Rand (ZAR)</option>
                <option value="MXN">Mexican Peso (MXN)</option>
                <option value="KRW">South Korean Won (KRW)</option>
                <option value="CHF">Swiss Franc (CHF)</option>
                <option value="SAR">Saudi Riyal (SAR)</option>
            </datalist>
            <datalist id="Type">
                <option value="Expense">
                <option value="Income">
            </datalist>
            <input type="submit">
        </form>
    </div>

    <script src="/jquery-3.7.1.min.js"></script>
    <script src="budget.js"></script>
    <footer>
        <a href="/home/home.html">HOME</a><br>
        <a href="#">About us</a><br>
        <a href="#">Contact Us</a>
    </footer>
</body>

</html>
