<!DOCTYPE html>
<html lang="en">

<head>

    <title>LOG IN</title>
    <link rel="stylesheet" type="text/css" href="/LOGIN/login.css" />
</head>

<body>
    <div class="container" id="container">
        <div class="pop-up" id="pop-up">
            <img id="image" src="">
            <h1 id="popupH1"></h1>
            <p id="popupP"></p>
            <button type="button" id="pop-btn" >OK</button>
        </div>
    </div>
    <div class="form">
        <form id="addForm">
            <div class="message"></div>
            <div id="head"> <i class="fa fa-"></i>LOG IN</div>
            <div id="result"></div>
            <label for="email">Email address:</label>
            <input type="email" name="email" id="email" autocomplete="true" ><br>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" autocomplete="true"  ><br>
            <input type="submit" id="login" value="Log In">
        </form>
        <a href="/forgot/forgot.html" class="forgot">Forgot account?</a><br>
        <a href="/SIGN IN/signin.html" class="create">Create New Account</a>
    </div>
    <div id="studentList"></div>
    <script src="jquery-3.7.1.min.js"></script>

    </script>

</html>
